<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cygnan.com</title>
        <meta name="author" content="Cygnan">
        <meta name="keywords" content="しぐなん,cygnan,@cygnan">
        <meta name="description" content="Cygnan's website">
        <!--
        <meta name="twitter:card" content="Cygnan's website" />
        <meta name="twitter:site" content="@cygnan" />
        <meta name="twitter:title" content="cygnan.com" />
        <meta name="twitter:description" content="View Cygnan's website" />
        <meta name="twitter:image" content="./img/icon_mini.png" />

        <link rel="stylesheet" type="text/css" href="./css/materialize.css">
        <link rel="stylesheet" type="text/css" href="./css/animate.css">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <script src="./js/jquery.js"></script>
        <script src="./js/materialize.js"></script>
        <script src="./js/script.js"></script>
        <!--
        <link rel="icon" href="./img/favicon.png" type="image/png">
        <link rel="apple-touch-icon-precomposed" href="./img/apple-touch-icon.png">
        -->
    </head>

    <body>
        <div id="flex">
            <div id="pos">
                <img src="./img/topicon.jpg" id="topicon" class="z-depth-1">
                <a href="https://github.com/cygnan" class="btn-floating btn-large waves-effect waves-light blue-grey btn-icons-a tooltipped z-depth-5" id="posgithub" data-position="bottom" data-delay="50" data-tooltip="GitHub"><img src="./img/github-circle.svg" class="btn-icons-img"></a>
                <a href="https://twitter.com/cygnan" class="btn-floating btn-large waves-effect waves-light light-blue btn-icons-a tooltipped z-depth-5" id="postwitter" data-delay="50" data-tooltip="Twitter"><img src="./img/twitter.svg" class="btn-icons-img"></a>
                <a href="https://keybase.io/cygnan" class="btn-floating btn-large waves-effect waves-light orange btn-icons-a tooltipped z-depth-5" id="poskeybase" data-delay="50" data-tooltip="Keybase"><img src="./img/keybase.svg" id="keybase-icon-img"></a>
                <a href="https://soundcloud.com/cygnan" class="btn-floating btn-large waves-effect waves-light deep-orange btn-icons-a tooltipped z-depth-5" id="possoundcloud" data-delay="50" data-tooltip="SoundCloud"><img src="./img/soundcloud.svg" class="btn-icons-img"></a>
                <a href="#email-popup" class="btn-floating btn-large waves-effect waves-light green btn-icons-a tooltipped z-depth-5" id="posemail" data-delay="50" data-tooltip="E-mail"><img src="./img/email.svg" class="btn-icons-img"></a>
            </div>
        </div>

        <div id="email-popup" class="modal">
            <div class="modal-content">
                <h5><img src="./img/email-icon-in-popup.svg" id="email-icon-in-popup">&nbsp;mail*cygnan.com</h5>
            </div>
        </div>
    </body>
</html>
