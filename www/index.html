<!DOCTYPE html>
<html>
    <head>
        <title>cygnan.com</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta name="author" content="Cygnan">
        <meta name="keywords" content="しぐなん,cygnan,@cygnan">
        <meta name="description" content="Cygnan's website">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@cygnan">
        <meta name="twitter:image" content="http://cygnan.com/img/twi_icon.png">
        <meta property="og:title" content="cygnan.com">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://cygnan.com">
        <meta property="og:image" content="http://cygnan.com/img/og_icon.png">
        <meta property="og:site_name" content="cygnan.com">
        <meta property="og:description" content="View Cygnan's website">
        <link rel="stylesheet" type="text/css" href="css/materialize.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon.png">
        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div id="box">
            <div id="iconsbox">
                <div id="pos-topicon">
                    <img src="img/topicon.jpg" id="topicon" alt="topicon" class="z-depth-1">
                    <a id="posgithub" href="https://github.com/cygnan" class="btn-floating btn-large waves-effect waves-light blue-grey btn-icons-a z-depth-5"><img src="img/svg/github-circle.svg" alt="github-circle" class="btn-icons-img"></a>
                    <a id="postwitter" href="https://twitter.com/cygnan" class="btn-floating btn-large waves-effect waves-light light-blue btn-icons-a z-depth-5"><img src="img/svg/twitter.svg" alt="twitter" class="btn-icons-img"></a>
                    <a id="poskeybase" href="https://keybase.io/cygnan" class="btn-floating btn-large waves-effect waves-light orange btn-icons-a z-depth-5"><img src="img/svg/keybase.svg" id="keybase-icon-img" alt="keybase"></a>
                    <a id="possoundcloud" href="https://soundcloud.com/cygnan" class="btn-floating btn-large waves-effect waves-light deep-orange btn-icons-a z-depth-5"><img src="img/svg/soundcloud.svg" alt="soundcloud" class="btn-icons-img"></a>
                    <a id="posemail" href="#email-popup" class="btn-floating btn-large waves-effect waves-light green btn-icons-a z-depth-5"><img src="img/svg/email.svg" alt="email" class="btn-icons-img"></a>
                </div>
            </div>

            <ul id="listbox">
                <li><img src="img/svg/account.svg" alt="account" class="listbox-icons-img"><b>Cygnan</b></li>
                <li><img src="img/svg/lead-pencil.svg" alt="lead-pencil" class="listbox-icons-img"><b>B.Sc.</b> (Physics)</li>
                <li id="Student">Student</li>
                <li><img src="img/svg/map-marker.svg" alt="map-marker" class="listbox-icons-img">In <b>Japan</b></li>
            </ul>
        </div>

        <div id="email-popup" class="modal">
            <div class="modal-content">
                <span id="email-icon-span"><img src="img/svg/email-icon-in-popup.svg" id="email-icon-in-popup" alt="email-icon-in-popup"></span>mail * cygnan.com
            </div>
        </div>
    </body>
</html>
