<!DOCTYPE html>
<html>
    <head>
        <title>cygnan.com</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta name="author" content="Cygnan">
        <meta name="keywords" content="しぐなん,cygnan,@cygnan">
        <meta name="description" content="Cygnan's website｜しぐなん">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@cygnan">
        <meta name="twitter:image" content="https://cygnan.com/img/twi_icon.png">
        <meta property="og:title" content="cygnan.com">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://cygnan.com">
        <meta property="og:image" content="https://cygnan.com/img/og_icon.png">
        <meta property="og:site_name" content="cygnan.com">
        <meta property="og:description" content="View Cygnan's website">
        <link rel="canonical" href="https://cygnan.com/">
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon.png">
        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div id="box">
            <div id="iconsbox">
                <div id="pos-iconsbox-center">
                    <a href="#email-popup"><img src="img/topicon.jpg" id="topicon" class="portrait-only animate z-depth-1"></a>
                    <a id="posemail" href="#email-popup" class="landscape-only btn-floating btn-large waves-effect waves-light green btn-icons-a btn-icons-a-fade-in"><img src="img/iconsbox/email.png" class="btn-icons-img"></a>
                    <div id="background-circle-1" class="landscape-only background-circle"></div>
                    <div id="background-circle-2" class="landscape-only background-circle"></div>
                    <a id="posgithub" href="https://github.com/cygnan" class="btn-floating btn-large waves-effect waves-light blue-grey btn-icons-a btn-icons-a-fade-in z-depth-5"><img src="img/iconsbox/github-circle.png" id="github-icon-img"></a>
                    <a id="postwitter" href="https://twitter.com/cygnan" class="btn-floating btn-large waves-effect waves-light light-blue btn-icons-a btn-icons-a-fade-in z-depth-5"><img src="img/iconsbox/twitter.png" class="btn-icons-img"></a>
                    <a id="poskeybase" href="https://keybase.io/cygnan" class="btn-floating btn-large waves-effect waves-light amber darken-3 btn-icons-a btn-icons-a-fade-in z-depth-5"><img src="img/iconsbox/keybase.png" class="btn-icons-img"></a>
                    <a id="posflickr" href="https://www.flickr.com/photos/cygnan/" class="btn-floating btn-large waves-effect waves-light deep-orange lighten-1 btn-icons-a btn-icons-a-fade-in z-depth-5"><img src="img/iconsbox/flickr.png" class="btn-icons-img"></a>
                    <a id="posmastodon" href="https://mstdn.cygnan.com/@cygnan" class="btn-floating btn-large waves-effect waves-light teal lighten-1 btn-icons-a btn-icons-a-fade-in z-depth-5"><img src="img/iconsbox/mastodon.png" class="btn-icons-img"></a>
                </div>
            </div>

            <div id="list-and-topicon-box">
                <div id="topicon-landscape-div">
                    <img id="topicon-landscape-img" src="img/topicon_large.jpg" class="landscape-only animate z-depth-1">
                </div>

                <ul id="listbox">
                    <li><img src="img/svg/account.svg" class="listbox-icons-img"><b>Cygnan</b></li>
                    <li><img src="img/svg/lead-pencil.svg" class="listbox-icons-img"><b>B.Sc.</b> (Physics)</li>
                    <li id="Student">Student</li>
                    <li><img src="img/svg/map-marker.svg" class="listbox-icons-img">in <b>Japan</b></li>
                </ul>
            </div>
        </div>

        <div id="email-popup" class="modal">
            <div class="modal-content">
                <span id="email-icon-span"><img src="img/svg/email-icon-in-popup.svg" id="email-icon-in-popup"></span>email * cygnan.com
            </div>
        </div>
    </body>
</html>
